<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>闪购</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/comm.js"></script>
    <script src="js/address.js"></script>
</head>
<style>
.mui-scroll-wrapper {
    padding: 44px 0 50px 0;
}
.sg_address, a{
    color: #000; 
}
.sg_address .addAddress{
    text-align: center;
}
</style>

<body>
    <header class="mui-bar mui-bar-nav header">
        <a href="user.html" class="mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">收货地址管理</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-scroll-wrapper sg_address">
        <ul class="mui-table-view" id="userAddress">

        </ul>
    </div>
    <script id="userAddressTpl" type="text/template">
            <li class="mui-table-view-cell">
                <a href="addAddress.html" class="addAddress">添加收货地址</a>
            </li>
        <% for(var i=0;i<data.length;i++){ %>
            <li class="mui-table-view-cell mui-transitioning">
                <div class="mui-slider-right mui-disabled">
                    <span class="mui-btn mui-btn-green" style="transform: translate(0px, 0px);" id="editAddress" data-id="<%=data[i].id %>">编辑</span>
                    <a href="javascript:;" class="mui-btn mui-btn-red" style="transform: translate(0px, 0px);" id="delAddress" data-id="<%=data[i].id %>">删除</a>
                </div>
                <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
                    <a href="javascript:;">
                        <div class="mui-media-body">
                            邮编:<%=data[i].postCode %>  收货人:<%=data[i].recipients %>
                            <p class='mui-ellipsis'><%=data[i].address %><%=data[i].addressDetail %></p>
                        </div>
                    </a>
                </div>
            </li>
        <% } %>
    </script>
</body>

</html>
