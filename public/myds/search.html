<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/search.css">
    <script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/comm.js"></script>
	<script src="js/search.js"></script>
</head>
<body>
    <header class="mui-bar mui-bar-nav header">
        <a href="search.html" class="mui-icon mui-icon-back mui-pull-left"></a>
        <h1 class="mui-title">搜索中心</h1>
    </header>
    <nav class="mui-bar mui-bar-tab footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
	<div class="mui-scroll-wrapper">
        <div class="mui-scroll sg_search">
            <div class="navSearch">
                <input type="text" placeholder="搜索您喜欢的商品">
                <button>搜索</button>
            </div>
            <div class="History mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right clearHistory">
                    <i class="mui-icon mui-icon-trash"></i>
                    清空历史
                </span>
            </div>
            <ul class="mui-table-view showHistory">
                
            </ul>
        </div>
    </div>
    <script id="getHistory" type="text/template">

        <% for(var i=0;i<data.length;i++){ %>
            <li class="mui-table-view-cell"><%=data[i] %></li>
        <% } %>
    </script>
</body>
</html>
