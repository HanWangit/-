<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/category.css">
    <script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/comm.js"></script>
	<script src="js/category.js"></script>
    <title>移动电商</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav header">
		<h1 class="mui-title">闪购电商</h1>
		<a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
	</header>
	<nav class="mui-bar mui-bar-tab footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item mui-active" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon iconfont icon-gouwuche"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</nav>
	<div class="sg_category">
		<div class="mui-scroll-wrapper category_left">
			<div class="mui-scroll">
				<ul class="category-frist-l">
				</ul>
			</div>
		</div>
		<div class="mui-scroll-wrapper category_right">
			<div class="mui-scroll">
				<ul class="category-frist-r mui-clearfix">
				</ul>
			</div>
		</div>
	</div>

	<script type="text/template" id="category-frist">
	<% for(var i=0;i<rows.length;i++){ %>
		<li data-id="<%=rows[i].id %>"><a href="javascript:;"><%=rows[i].categoryName %></a></li>
	<% } %>
	</script>
	
	<script type="text/template" id="category-second">
	<% for(var i=0; i<rows.length;i++){ %>
		<li><a href="javascript:;"><img src="<%=rows[i].brandLogo %>" alt=""><%=rows[i].brandName %></a></li>
	<% } %>

	<% if(rows.length == 0){ %>
		<li>暂无数据</li>
	<% } %>
	
	</script>
</body>
</html>
